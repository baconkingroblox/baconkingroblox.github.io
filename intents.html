<!DOCTYPE html>
<html>
<head>
    <title>Open Android Settings</title>
</head>
<body>
    <h1>Android Settings Links</h1>
    <button onclick="window.location.href='intent://settings#Intent;end'">Open Settings</button>
    <button onclick="window.location.href='intent://settings#Intent;action=android.settings.APPLICATION_DEVELOPMENT_SETTINGS;end'">Open Developer Options</button>
</body>
</html>
